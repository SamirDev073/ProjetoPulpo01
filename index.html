<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="blizzard-logo.png" alt="Blizzard Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Esportes</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button>Criar conta</button>
            <button>Logar</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Retorna à escuridão com o game Diablo IV</h1>
                <p>O retorno de Lilith traz uma era de escuridão e sofrimento</p>
                <button>Jogue agora</button>
            </div>
            <div class="hero-trailer">
                <h2>Assista o trailer</h2>
                <video controls poster="trailer-thumbnail.jpg">
                    <source src="trailer.mp4" type="video/mp4">
                    Seu navegador não suporta vídeo.
                </video>
            </div>
        </section>
    </main>

    <!-- Sidebar de ícones -->
    <aside class="game-icons">
        <ul>
            
    </aside>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Blizzard Entertainment</p>
    </footer>
</body>
